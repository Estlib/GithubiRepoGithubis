<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfliktoorium</title>
    <style>
        /* ========================
           SAVVA AINEMAPP OSA
           ======================== */
        
        .savva-section {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .savva-card {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                #fff1f1 60%,
                #ffe5e5 100%
            );
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(196, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .savva-card:hover {
            transform: translateY(-6px);
        }
        
        .savva-heading {
            color: #c40000;
            margin-bottom: 10px;
        }
        
        .savva-slogan {
            font-weight: 600;
            color: #a00000;
            margin-bottom: 15px;
        }
        
        .savva-text {
            font-size: 0.95rem;
            margin-bottom: 25px;
            color: #444;
        }
        
        .savva-link {
            display: inline-block;
            padding: 12px 22px;
            background: #c40000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .savva-link:hover {
            background: #a00000;
            transform: scale(1.05);
        }
        </style>
</head>
<body>
    <h1>TARpe24:</h1>
    <p>Siin on Tarpe24 õpilaste ainemappide lehed:
    </p>
    <section class="savva-section">
        <div class="savva-card">
            <h2 class="savva-heading">Savva Ainemapp</h2>
    
            <p class="savva-slogan">
                Siin on minu tehtud tööd ja arendatud projektid.
            </p>
    
            <p class="savva-text">
                Minu ainemapist leiad õpitud ainete projektid ja tehtud tööd.
            </p>
    
            <a href="https://savvas250.github.io/TarkvaraArendusprotsessTARpe24SavvaSmirnyagin/" class="savva-link">
                Vaata minu ainemappi →
            </a>
        </div>
    </section>
</body>
</html>
