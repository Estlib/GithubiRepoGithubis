        .savva-section {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .savva-card {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                #fff1f1 60%,
                #ffe5e5 100%
            );
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(196, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .savva-card:hover {
            transform: translateY(-6px);
        }
        
        .savva-heading {
            color: #c40000;
            margin-bottom: 10px;
        }
        
        .savva-slogan {
            font-weight: 600;
            color: #a00000;
            margin-bottom: 15px;
        }
        
        .savva-text {
            font-size: 0.95rem;
            margin-bottom: 25px;
            color: #444;
        }
        
        .savva-link {
            display: inline-block;
            padding: 12px 22px;
            background: #c40000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .savva-link:hover {
            background: #a00000;
            transform: scale(1.05);
        }

    <style>
        /* Rasmus */
        .rasmus-wrapper {
            margin-top: 30px;
            padding: 30px;
            max-width: 650px;
            border-radius: 18px;
            background: linear-gradient(145deg, #061E29, #1D546D);
            color: #F3F4F4;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(6, 30, 41, 0.6);
            transition: all 0.4s ease;
        }

        .rasmus-wrapper:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(29, 84, 109, 0.7);
        }

        .rasmus-wrapper::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(243,244,244,0.15), transparent 70%);
            border-radius: 50%;
        }

        .rasmus-badge {
            display: inline-block;
            background-color: #F3F4F4;
            color: #061E29;
            font-weight: bold;
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 18px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(243,244,244,0.3);
        }

        .rasmus-title a {
            text-decoration: none;
            color: #F3F4F4;
            font-size: 26px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        .rasmus-title a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background-color: #F3F4F4;
            transition: width 0.3s ease;
        }

        .rasmus-title a:hover::after {
            width: 100%;
        }

        .rasmus-title a:hover {
            color: #F3F4F4;
        }

        .rasmus-description {
            margin-top: 18px;
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .rasmus-slogan {
            margin-top: 22px;
            font-style: italic;
            font-size: 14px;
            color: #F3F4F4;
            opacity: 0.8;
            border-left: 3px solid #F3F4F4;
            padding-left: 12px;
        }
        /* Rasmus */


    </style>
