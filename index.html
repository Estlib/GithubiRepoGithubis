<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfliktoorium</title>
</head>
<body>
    
    <!-- Uued fondid -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

<section id="stennu-ad">

<div class="stennu-container">

  <div class="stennu-header">
    <div class="stennu-badge">
      <span class="dot"></span>
      LIVE • AINEMAPP
    </div>

    <h1 class="stennu-title">
      Stennu Ainemapp
    </h1>

    <p class="stennu-slogan">
      <span data-rotator></span><span class="cursor"></span>
    </p>
  </div>

  <p class="stennu-desc">
    Kiired kokkuvõtted, selged näited ja harjutused —
    et kontrolltöö ei tuleks üllatusena.
  </p>

  <div class="buttons">
    <a href="YOUR_FOLDER/index.html" class="btn primary">
      Ava ainemapp →
    </a>

    <button class="btn ghost" data-focus>
      Focus mode
    </button>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="num" data-count="24">0</div>
      <div class="label">kokkuvõtet</div>
    </div>

    <div class="stat">
      <div class="num" data-count="60">0</div>
      <div class="label">harjutust</div>
    </div>

    <div class="stat">
      <div class="num" data-count="12">0</div>
      <div class="label">teemat</div>
    </div>
  </div>

</div>

<style>

/* ===== DARK BACKGROUND ===== */

#stennu-ad{
  background:
    radial-gradient(circle at 20% 0%, #1b2a4a, transparent 60%),
    radial-gradient(circle at 90% 20%, #3a124f, transparent 60%),
    #0c0f17;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
  color:white;
  font-family:'Inter', sans-serif;
}

/* CARD */

#stennu-ad .stennu-container{
  max-width:900px;
  width:100%;
  padding:32px;
  border-radius:22px;
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

/* HEADER */

.stennu-title{
  font-family:'Orbitron', sans-serif;
  font-size:clamp(28px,4vw,42px);
  margin:12px 0 6px;
  letter-spacing:.04em;
  background:linear-gradient(90deg,#6ecbff,#ff6ad5);
  -webkit-background-clip:text;
  color:transparent;
}

.stennu-badge{
  display:inline-flex;
  gap:10px;
  align-items:center;
  font-size:12px;
  letter-spacing:.15em;
  opacity:.85;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#6aff9b;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(106,255,155,.6);}
  70%{box-shadow:0 0 0 12px rgba(106,255,155,0);}
}

/* SLOGAN */

.stennu-slogan{
  font-size:18px;
  font-weight:600;
  opacity:.95;
}

.cursor{
  display:inline-block;
  width:8px;
  height:1em;
  background:white;
  margin-left:4px;
  animation:blink 1s steps(1) infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

/* DESCRIPTION */

.stennu-desc{
  margin:18px 0 20px;
  line-height:1.6;
  opacity:.85;
}

/* BUTTONS */

.buttons{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.btn{
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:white;
  text-decoration:none;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-2px);
}

.primary{
  background:linear-gradient(135deg,#3ea6ff,#ff5ecf);
  border:none;
  font-weight:700;
}

.ghost{
  opacity:.8;
}

/* STATS */

.stats{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.stat{
  background:rgba(255,255,255,.05);
  padding:18px;
  border-radius:16px;
  text-align:center;
}

.num{
  font-size:28px;
  font-weight:800;
}

.label{
  font-size:12px;
  opacity:.7;
  letter-spacing:.1em;
  text-transform:uppercase;
}

</style>

<script>
(function(){

const root=document.querySelector("#stennu-ad");

/* ROTATING SLOGANS */
const el=root.querySelector("[data-rotator]");
const slogans=[
"Vähem segadust. Rohkem “aa, nüüd saan aru”.",
"Kui õpik räägib pikalt, siis siin on lühidalt.",
"Kontrolltöö ei pea olema boss fight."
];

let s=0,i=0,dir=1;

function type(){
 const text=slogans[s];
 el.textContent=text.slice(0,i);

 if(dir===1 && i===text.length){
   setTimeout(()=>{dir=-1;type();},1800);
   return;
 }

 if(dir===-1 && i===0){
   s=(s+1)%slogans.length;
   dir=1;
   setTimeout(type,400);
   return;
 }

 i+=dir;
 setTimeout(type,dir===1?90:50);
}
type();

/* COUNTER */
root.querySelectorAll("[data-count]").forEach(el=>{
 const target=+el.dataset.count;
 let n=0;
 const step=()=>{
   n+=Math.ceil(target/40);
   if(n>=target)n=target;
   el.textContent=n;
   if(n<target)requestAnimationFrame(step);
 };
 step();
});

/* focus mode */
root.querySelector("[data-focus]").onclick=()=>{
 root.classList.toggle("focus");
};

})();
</script>

</section>
</body>
</html>
